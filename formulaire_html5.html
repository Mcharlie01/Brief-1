<!--
    Tous les champs suivants doivent être présents dans votre formulaire :

Prénom
Nom
Age
Sexe
Adresse Mail
Adresse postale
Code postal
Ville
Métier exercé
Nationalité
Date de naissance
Pays de naissance
Numéro de sécurité social
Numéro du passeport
Date de délivrance du passeport
Date de validité du passeport
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
</head>
<body>
    <form>
        
        <fieldset>
            <legend>Etat Civil</legend>
            <!--bien penser à mettre les requested-->
            <label> Nom
            <input type="text" name="name" placeholder="Jean" pattern="[A-Za-z]" required>
            </label>
                
            <label> Prenom
            <input type="text" name="name" placeholder="Dubois" pattern="[A-Za-z]" required>
            </label>

            <p>
                <label>Date de Naissance
                    <input type="date" name="name">
                </label>
            </p>

            <br>

            <section>
            <label>Age</label>
            <input type="number" min="18" max="150">
            </section>

            <br>

            <section>
                <h2>Genre</h2>
                    <label for="homme">Homme</label>
                    <input type="radio" name="genre" id="homme" />
                    <label for="femme">Femme</label>
                    <input type="radio" name="genre" id="femme" />
                    <label for="autre">Autre</label>
                    <input type="radio" name="genre" id="autre" />
            </section>

            <br>

            <section>
                <h2>Nationalité</h2>
                <select name="nationalite"> 
                    <option value="belge">belge</option>
                    <option value="camerounais">camerounais</option>
                    <option value="français" selected="selected">français</option>
                    <option value="japonais">japonais</option>
                    <option value="sud-coréen">sud-coréen</option> 
                </select>
            </section>

            <br>

            <section>
            <h2>Pays de Naissance</h2>
            <select name="pays"> 
                <option value="France" selected="selected">France </option>
                <option value="Afghanistan">Afghanistan </option>
                <option value="Afrique_Centrale">Afrique Centrale </option>
                <option value="Afrique_du_sud">Afrique du Sud </option> 
                <option value="Albanie">Albanie </option>
            </select>
            </section>

            <br>
            
            <section>
                <h2>N° de Sécurité Sociale</h2>
                <input type="text" pattern="[0-9]{13,15}" placeholder="163000000000000" >
            </section>

            <br>


            <section>
                <h2>Passeport</h2>
                <input type="text" minlength="2" pattern="[0-9]{2}" placeholder="67">
                <input type="text" minlength="5" pattern="[A-Z]{5}" placeholder="ABFRE">
                <input type="text" minlength="2" pattern="[0-9]{2}" placeholder="54">
            </section>

            <br>

            <section>
                <label>Date de validité du Passeport</label>
                <input type="date">
            </section>

            <br>

            <section>
                <label>Date de Délivrance du Passeport</label>
                <input type="date">
            </section>

            <br>

            <section>
            <h2>Métier</h2>
                <select name="métier"> 
                    <option value="charpentier" selected="selected">Charpentier </option>
                    <option value="grutier">Grutier</option>
                    <option value="menuisier">Menuisier</option>
                    <option value="cariste">Cariste</option> 
                    <option value="macon">Maçon</option>
                </select>
            </section>
        </fieldset>

        <h2>Coordonnées</h2>
        <fieldset>
            <label> Email 
                <input type="email" placeholder="cmoi@gmail.com">
            </label>

            <section>
            <label for="adresse">adresse</label>
            <input type="text" name="adresse" id="adresse" placeholder="51 rue de Wailly">
            <input type="number" name="codepostal" id="codepostal" placeholder="63000" min="0" max="99999">
            <select name="pays"> 
                <option value="France" selected="selected">France </option>
                <option value="Afghanistan">Afghanistan </option>
                <option value="Afrique_Centrale">Afrique_Centrale </option>
                <option value="Afrique_du_sud">Afrique_du_Sud </option> 
                <option value="Albanie">Albanie </option>
            </select>
            </section>
        </fieldset>

        <input type="submit"/>

    </form>
</body>
</html>
